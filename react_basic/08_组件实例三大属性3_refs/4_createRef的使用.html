<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_createRef</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            /* 
                React.createRef 调用后可以返回一个容器，该容器可以存储被 ref所标识的节点，该容器是专人专用的
            */
            myRef = React.createRef()
            myRef2 = React.createRef()
            showData = () => {
                console.log(this.myRef)
            }
            showData2 = () => {
                console.log(this.myRef2.current.value)
            }
            render() {
                return (
                    <div>
                        <input type="text" ref={this.myRef} placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input type="text" ref={this.myRef2} onBlur={this.showData2} placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo a="1" b="2" />, document.getElementById('test'))
    </script>
</body>

</html>
