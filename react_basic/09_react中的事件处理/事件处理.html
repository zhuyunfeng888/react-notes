<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            /* 
            (1). 通过 onXxx属性指定事件处理函数（注意大小写）
                a. React使用的是自定义事件，而不是使用的原生DOM事件 —————— 为了更好的兼容性
                b. React中的事件是通过事件委托方式处理的（委托给组件最外层的元素）—————— 为了更高效
            (2). 通过 event.target 得到发生事件的 DOM元素对象 —————— 不要过度使用 ref
            */
            myRef = React.createRef()
            myRef2 = React.createRef()

            showData = () => {
                console.log(this.myRef.current.value)
            }
            showData2 = (event) => {
                console.log(event.target.value)
            }
            render() {
                return (
                    <div>
                        <input type="text" ref={this.myRef} placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input type="text" onBlur={this.showData2} placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo a="1" b="2" />, document.getElementById('test'))
    </script>
</body>

</html>
